<div id="selectLang">
	<a href="#/{{lang.suff}}/" ng-class="{'sel': lang.suff=='ru'}" ng-repeat="lang in languages" class="{{lang.suff}}" title="{{lang.title}}"></a>
</div>

<ul class="nav nav-pills">
  <li ng-repeat="page in pages_ru" class="colorNav"><a ng-class="{sel:isActive(page.url)}" href="#/{{page.url}}">{{page.title}}</a></li>
</ul>
